<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>quroom.github.io</title>
  <style>
    :root{--fg:#1f2328;--muted:#57606a;--line:#d0d7de;--bg:#fff;--chip:#f6f8fa;--accent:#0969da}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:1040px;margin:40px auto;padding:0 16px;line-height:1.6;color:var(--fg);background:var(--bg)}
    h1{margin:0 0 6px}
    p{margin:6px 0}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .top-links{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0 22px}
    .section{margin:26px 0}
    .section h2{font-size:20px;margin:0 0 10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
    .card{border:1px solid var(--line);border-radius:12px;padding:14px 16px;background:#fff}
    .card h3{font-size:18px;margin:0 0 6px}
    .card p{margin:0 0 10px;color:var(--muted)}
    .chip{display:inline-block;font-size:12px;padding:3px 8px;border-radius:999px;background:var(--chip);border:1px solid var(--line);margin-bottom:8px}
    .list{margin:0;padding-left:18px}
    .list li{margin:6px 0}
  </style>
</head>
<body>
  <h1>quroom.github.io</h1>
  <p>작업 결과와 실행 문서를 누적 관리하는 허브입니다.</p>
  <div class="top-links">
    <a href="/docs.html">문서 허브(목차+본문 통합 보기)</a>
    <a href="/search.html">전체 파일 검색</a>
    <a href="/md-viewer.html?file=/projects/internal/daily-work-report.md">일일 보고</a>
    <a href="/md-viewer.html?file=/projects/internal/overall-work-summary.md">전체 작업 설명</a>
  </div>

  <section class="section">
    <h2>핵심 프로젝트</h2>
    <div id="projectGrid" class="grid"></div>
  </section>

  <section class="section">
    <h2>전략 실행 목차</h2>
    <p style="color:#57606a;margin-top:0">1인 개발자 / 외국인 / 지수투자자 관점의 실행 문서를 동적으로 연결합니다.</p>
    <div id="strategyGrid" class="grid"></div>
  </section>

  <script>
    const projects = [
      {
        title: "Bogle Ops Pack",
        desc: "지수투자 운영 시스템 + 카페 운영 매뉴얼",
        href: "/projects/bogle-ops/",
        tag: "Index Investing"
      },
      {
        title: "Threads Tools",
        desc: "Threads 분석/검색/메모 서비스 기획 문서",
        href: "/projects/threads-insight-pro/",
        tag: "Creator Tools"
      },
      {
        title: "Academy MVP",
        desc: "학원 운영 자동화 초안 (문의/리마인드/리포트)",
        href: "/projects/academy-mvp/",
        tag: "Automation"
      },
      {
        title: "AI Essay Evaluation Pro",
        desc: "AI 서·논술형 평가 시스템 프로젝트 문서",
        href: "/md-viewer.html?file=/projects/ai-essay-eval-pro/README.md",
        tag: "EdTech"
      },
      {
        title: "Internal Ops",
        desc: "WORKQUEUE/HEARTBEAT 운영 문서 + 대시보드",
        href: "/projects/internal/",
        tag: "Operations"
      },
      {
        title: "Service Monetization",
        desc: "수익화 실행 문서 모음 (오퍼/세일즈/운영)",
        href: "/md-viewer.html?file=/projects/service-monetization/README.md",
        tag: "Revenue"
      },
      {
        title: "Home Study",
        desc: "집공부 전용 허브 (초5 통합 루틴/파닉스)",
        href: "/md-viewer.html?file=/projects/home-study/README.md",
        tag: "Family Learning"
      }
    ];

    const strategyTracks = [
      {
        title: "1인 개발자 실행 플랜",
        desc: "솔로 빌더로 제품화·수익화까지 이어지는 실행 묶음",
        links: [
          ["파일 검색/필터 대시보드", "/projects/service-monetization/file-search.html"],
          ["실행 플레이북", "/md-viewer.html?file=/projects/service-monetization/execution-playbook.md"],
          ["통합 Go-To-Cash 플랜", "/md-viewer.html?file=/projects/service-monetization/unified-go-to-cash-plan.md"],
          ["수익화 프레임워크", "/md-viewer.html?file=/projects/service-monetization/solo-product-engineer-monetization-framework.md"]
        ],
        tag: "Solo Builder"
      },
      {
        title: "외국인 대상 오퍼/랜딩 플랜",
        desc: "외국인 타깃 페르소나 기반 제안/랜딩 실행 문서",
        links: [
          ["외국인 페르소나 랜딩", "/md-viewer.html?file=/projects/service-monetization/landing-persona-foreign-developer-honam.md"],
          ["랜딩 빌드 플랜 v2", "/md-viewer.html?file=/projects/service-monetization/landing-build-plan-v2-from-spec.md"],
          ["패키지 스펙", "/md-viewer.html?file=/projects/service-monetization/packages-spec.md"]
        ],
        tag: "Global / Foreigner"
      },
      {
        title: "지수투자자 실행 플랜",
        desc: "Bogleheads 철학 기반 콘텐츠·운영·실행 문서",
        links: [
          ["Bogle Beginner Kit", "/projects/bogle-beginner-kit/"],
          ["Bogle Ops Pack", "/projects/bogle-ops/"],
          ["ETF 리포트 v4", "/projects/bogle-ops/kr-etf-report-v4.html"]
        ],
        tag: "Index Investor"
      }
    ];

    function renderProjectCards() {
      const root = document.getElementById("projectGrid");
      root.innerHTML = projects.map(p => `
        <article class="card">
          <div class="chip">${p.tag}</div>
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
          <a href="${p.href}">열기</a>
        </article>
      `).join("");
    }

    function renderStrategyCards() {
      const root = document.getElementById("strategyGrid");
      root.innerHTML = strategyTracks.map(s => `
        <article class="card">
          <div class="chip">${s.tag}</div>
          <h3>${s.title}</h3>
          <p>${s.desc}</p>
          <ul class="list">
            ${s.links.map(([label, href]) => `<li><a href="${href}">${label}</a></li>`).join("")}
          </ul>
        </article>
      `).join("");
    }

    renderProjectCards();
    renderStrategyCards();
  </script>
</body>
</html>
